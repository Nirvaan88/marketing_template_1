    function makeDraggable(el) {
      el.onmousedown = function(e) {
        e.preventDefault();
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;
        function moveAt(pageX, pageY) {
          el.style.left = pageX - shiftX - templateBox.getBoundingClientRect().left + "px";
          el.style.top = pageY - shiftY - templateBox.getBoundingClientRect().top + "px";
        }
        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }
        document.addEventListener("mousemove", onMouseMove);
        document.onmouseup = function() {
          document.removeEventListener("mousemove", onMouseMove);
          document.onmouseup = null;
        };
      };
      el.ondragstart = function() { return false; };
    }

    document.getElementById("bgUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          templateBox.style.backgroundImage = `url(${ev.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });

    function applyColor() {
      const color = document.getElementById("bgColor").value;
      templateBox.style.backgroundImage = "";

    document.getElementById("logoUpload").addEventListener("change", function(e) {

          logo.style.height = "auto";
          logo.style.top = "20px";
          logo.style.left = "20px";

    });

    async function downloadPNG() {
      const canvas = await html2canvas(templateBox);
      const link = document.createElement("a");
      link.download = "template.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(templateBox, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "pt", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);
      pdf.save("template.pdf");

        templateBox.style.backgroundSize = "cover";
        templateBox.style.backgroundPosition = "center";
        templateBox.style.backgroundRepeat = "no-repeat";
        Array.from(templateBox.children).forEach(child => {

    // Custom template upload

<script>
// Auto-adjust footer font size based on text length + logo + separator
function adjustFooterFontSize() {
  const footer = document.getElementById("storeFooterName");
  if (!footer) return;

  // Base text length
  let textLength = footer.innerText.length;

  // Add 10 chars for each logo inside footer
  const logoCount = footer.querySelectorAll("img").length;
  textLength += logoCount * 10;

  // Add 1 char for each "|" separator
  const separatorCount = (footer.innerHTML.match(/\|/g) || []).length;
  textLength += separatorCount;

  // Font size rules
  if (textLength <= 88) {
    footer.style.fontSize = "15px";   // large font for short
  } else if (textLength <= 128) {
    footer.style.fontSize = "11px";   // medium font
  } else {
    footer.style.fontSize = "11px";   // small font for long
  }
}

// Re-run font adjustment whenever footer updates
const originalUpdateFooterInfo = window.updateFooterInfo || function(){};
window.updateFooterInfo = function() {
  originalUpdateFooterInfo();  
  adjustFooterFontSize();     
};

// Run on first load also
window.addEventListener("load", adjustFooterFontSize);
</script>

<script>
  function adjustFooterFontSize() {
    // Select all footer elements assigned (each clone gets a #storeFooterName);
    // In a strict HTML scenario, IDs should be unique, so if needed use a class instead.
    const footers = document.querySelectorAll("#storeFooterName");
    footers.forEach(footer => {
      // Get the plain text length (remove any extra whitespace)
      const textLength = footer.textContent.trim().length;
      let newFontSize;
      // Adjust font size based on the length
      if (textLength < 88) {
        newFontSize = "15px";   // Larger font for short text
      } else if (textLength <= 128) {
        newFontSize = "18px";   // Medium font size
      } else {
        newFontSize = "11px";  // Smaller font for long text
      }
      footer.style.fontSize = newFontSize;
    });
  }

  // Call adjustFooterFontSize after you update the footer in the JSON fetch block
  window.addEventListener("load", () => {
    fetch("/static/storeaddress.json")
      .then(response => response.json())
      .then(data => {
        const templateContainer = document.getElementById("templatesContainer");
        const originalTemplate = document.getElementById("templateBox");
        if (!originalTemplate) {
          console.error("Original template with id 'templateBox' not found.");
          return;
        }
        templateContainer.innerHTML = "";
        data.forEach(store => {
          const clone = originalTemplate.cloneNode(true); // deep clone
          const footerEl = clone.querySelector("#storeFooterName");
          if (footerEl) {
            footerEl.innerHTML = `
              ${store.address} 
              <span class="separator">|</span> 
              <span class="contact-logo"></span> 
              <span>${store.mobile_number}</span>
            `;
            footerEl.style.display = "flex";
            footerEl.style.alignItems = "center";
            footerEl.style.gap = "2px";
            footerEl.style.whiteSpace = "nowrap";
          }
          templateContainer.appendChild(clone);
        });
        // Now adjust the font size on all footers
        adjustFooterPosition();
        // adjustFooterAppearance();
        adjustFooterFontSize();
     
      })
      .catch(error => console.error("Error fetching storeaddress.json:", error));
  });
</script>
<script>
function adjustFooterFontAndPosition() {
  const footers = document.querySelectorAll("#storeFooterName");
  footers.forEach(footer => {
    const textLength = footer.innerText.trim().length;

    // Adjust font size
    if (textLength <= 88) {
      footer.style.fontSize = "15px";   // large font for short
    } else if (textLength <= 128) {
      footer.style.fontSize = "11px";   // medium font
    } else {
      footer.style.fontSize = "11px";  // small font for long
    }

    // Shift upward if too long
    if (textLength > 128) {
      footer.style.bottom = "50px";     // shift upward
    } else {
      footer.style.bottom = "30px";     // default
    }
  });
}

<script>
function adjustFooterPosition() {
  const footers = document.querySelectorAll("#storeFooterName");
  footers.forEach(footer => {
    const textLength = footer.textContent.trim().length;
    // Move slightly upward for long text
    footer.style.bottom = textLength > 128 ? "40px" : "30px";
  });
}

  adjustFooterPosition();
};
</script>
// ✅ A4 download functionality for a particular template
<script>
  // ✅ Download each template as a separate A4 PDF file
async function downloadEachTemplateA4() {
  // Select all templates, including the original one
  const templates = document.querySelectorAll(".template-box");
  if (!templates.length) {
    alert("No templates found!");
    return;
  }

  for (let i = 0; i < templates.length; i++) {
    const element = templates[i];

    // Use html2canvas to capture the template
    const canvas = await html2canvas(element, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    // Create an A4 PDF
    const pdf = new jspdf.jsPDF("p", "mm", "a4");
    const pdfWidth = 210;  // A4 width in mm
    const pdfHeight = 297; // A4 height in mm
    const imgWidth = pdfWidth;
    const imgHeight = (canvas.height * pdfWidth) / canvas.width;

    // Center vertically if image shorter than A4
    const yOffset = imgHeight < pdfHeight ? (pdfHeight - imgHeight) / 2 : 0;

    pdf.addImage(imgData, "PNG", 0, yOffset, imgWidth, imgHeight);
    pdf.save(`template_${i + 1}.pdf`);

    // Add slight delay between downloads
    await new Promise(resolve => setTimeout(resolve, 400));
  }

  alert("✅ All templates downloaded successfully!");
}
</script>
